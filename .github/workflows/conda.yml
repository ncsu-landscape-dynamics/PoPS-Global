name: Conda

on:
  - push
  - pull_request

jobs:
  conda-pytest:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: pops-global
          environment-file: popsglobal_env.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
      - name: Run pytest
        shell: bash -l {0}
        run: |
            conda install pytest
            pytest tests
