name: Conda

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  conda-pytest:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - windows-2022
          - macos-12
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: pops-global
          environment-file: popsglobal_env.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
          mamba-version: "*"
          channels: conda-forge
          channel-priority: true
      - name: Run pytest
        shell: bash -l {0}
        run: |
          conda install pytest
          pytest tests
