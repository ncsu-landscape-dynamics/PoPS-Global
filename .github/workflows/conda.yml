name: Conda

on:
  - push
  - pull_request

jobs:
  conda-pytest:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: pops-global
          environment-file: popsglobal_env.yml
          python-version: 3.8
          auto-activate-base: false
      - name: Run pytest
        shell: bash -l {0}
        run: |
            conda install pytest
            pytest tests
