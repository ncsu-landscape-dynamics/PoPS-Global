name: Black code style

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  black-code-style:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install black==23.1.0

      - name: Run Black
        run: |
          black --check --diff .
